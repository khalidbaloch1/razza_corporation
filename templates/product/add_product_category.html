{% extends 'base.html' %}
{% block product %}active{% endblock %}
{% block product_create %}active{% endblock %}
{% block content %}
{% load static %}

<div class="content-wrapper">
    <br><br>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3  class="text-center">Add Product Category</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
                <div class="card-body">
                  <form class="was-validated" action="{% url 'product:add_category' %}" method="post" autocomplete="off">
                {% csrf_token %}
                  <div class="row">
                  <div class="col-md-12 pull-left form-group">
                      <label class="form-control-label">Product Category</label>
                      <input type="text" name="product" class="form-control form-control-alternative" placeholder="Add Category" required>
                  </div>
              </div>
               <div class="row">
                  <div class="col-md-12 pull-left form-group">
                      <label class="form-control-label">Place</label>
                      <input type="text" name="product_place" class="form-control form-control-alternative" placeholder="Place eg: quetta , much, kholu" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4 pull-right form-group">
                      <label class="form-control-label"></label>
                      <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                  </div>
              </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
{% endblock %}
